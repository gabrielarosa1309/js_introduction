<body>

        //objeto literal
        let gabi = {

        //objeto tracional
        let joao = new Object();
        joao.nome = "Jo√£o Victor";
        joao.sobrenome = "Lunardi Vicente"

        console.log(gabi);
        console.log(joao);

        let pessoas = [];
        pessoas.push(gabi);
        pessoas.push(joao);

            console.log(`Nome: ${p.nome}`);
        })
    </script>
