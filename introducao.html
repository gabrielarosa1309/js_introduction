<!DOCTYPE html>
<html lang="pt-BR  ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
</head>
<body onload="alert('Página carregada com sucesso!')">
    <h1>Introdução ao Javascript</h1>
    <input type="text" placeholder="Digite seu nome" id="nome">

    <button onclick="alert('Bom dia, pessoal!')">Bom dia</button>
    <button onclick="saudacao()">Saudar</button>

    <script>
        function saudacao() {
            var nome = document.getElementById('nome').value;
            alert(`Bom dia ${nome}!`);
            //console.log(nome.placeholder)
            //console.log(nome.value)
        }
    </script>
</body>
</html>
